---
# This file handles the installation of Integrated Development Environments (IDEs) and text editors.
# Currently, it focuses on Visual Studio Code.

- name: Debug message for IDEs and Editors installation
  ansible.builtin.debug:
    msg: "Starting installation tasks for IDEs and Editors (VS Code)."
  tags:
    - ide-editors

# --- Ensure common dependencies for APT repository management ---
- name: Ensure apt-transport-https and curl are installed
  ansible.builtin.apt:
    name:
      - apt-transport-https # Required for HTTPS apt repositories
      - curl # Often used for fetching GPG keys
    state: present
    update_cache: yes
  become: yes # Requires root for package installation
  tags:
    - ide-editors
    - dependencies

# --- Install Visual Studio Code ---
- name: Determine desired VS Code version
  ansible.builtin.set_fact:
    _vscode_version: "{{ vscode_version | default('latest') }}" # Default to 'latest'
  tags:
    - ide-editors
    - vscode

- name: Add Microsoft GPG key for VS Code
  ansible.builtin.apt_key:
    url: https://packages.microsoft.com/keys/microsoft.asc
    keyring: /etc/apt/trusted.gpg.d/microsoft.gpg # Use a dedicated keyring file for security
    state: present
  become: yes # Requires root for key management
  tags:
    - ide-editors
    - vscode

- name: Determine architecture for VS Code repository
  ansible.builtin.set_fact:
    _vscode_arch: "{{ 'amd64' if ansible_architecture == 'x86_64' else 'arm64' if ansible_architecture == 'aarch64' else 'amd64' }}"
    # Default to amd64 if architecture is not x86_64 or aarch64, adjust as per VS Code support
  tags:
    - ide-editors
    - vscode

- name: Add VS Code APT repository
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ _vscode_arch }} signed-by=/etc/apt/trusted.gpg.d/microsoft.gpg] https://packages.microsoft.com/repos/code stable main"
    state: present
    filename: vscode # Ensures a specific filename for this repository entry
    update_cache: yes # Update apt cache after adding new repository
  become: yes # Requires root for repository management
  tags:
    - ide-editors
    - vscode

- name: Install VS Code package
  ansible.builtin.apt:
    # If _vscode_version is 'latest' or undefined, apt will install the latest available.
    # Otherwise, it will attempt to install the specific version.
    name: "code{{ '' if _vscode_version == 'latest' else '=' + _vscode_version }}"
    state: present # Ensures the package is installed or upgraded to the specified state/version
    update_cache: yes
  become: yes # Requires root for package installation
  tags:
    - ide-editors
    - vscode

# --- Verify VS Code installation ---
- name: Verify VS Code installation
  ansible.builtin.command: code --version
  register: vscode_version_check
  changed_when: false # This task only checks, it doesn't change anything
  failed_when: vscode_version_check.rc != 0 # Fail if the command itself fails
  tags:
    - ide-editors
    - verification